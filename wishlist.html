<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Shop - Wishlist</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Nav Bar -->

    <nav class="navbar fixed-top">
      <div class="container">
        
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="assets/Logo.svg" alt="Logo" height="32">
        </a>

        <!-- Nav Items -->
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="browse.html">Browse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="wishlist.html">Wishlist</a>
            </li>
        </ul>

      </div>
    </nav>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Table -->

    <div class="container">
      <div class="row full-heigt">
        <div class="col">
          <table class="table table-striped table-hover">

            <!-- Table Head -->
            <thead class="table-head">
              <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Cost</th>
                <th scope="col">Cancel</th>
              </tr>
            </thead>

            <!-- Table Body -->
            <tbody class="align-middle">
              <tr class="minus-first">
                <th scope="row">
                  <img class="picture" src="assets/Lovepik_com-400193397-potted.png" alt="Potted plant picture">
                </th>
                <td>Codenom nom</td>
                <td>R5000</td>
                <!-- Cancel -->
                <td> 
                  <img class="cancel first-btn" src="assets/cancel.png" alt="Cancel button">
                </td>
              </tr>
                
              <tr class="minus-second">
                <th scope="row">
                  <img class="picture" src="assets/Lovepik_com-400451835-green-plants-grow-large-leaves.png" alt="pot plant">
                </th>
                <td>Dev Odium</td>
                <td>R800</td>
                <!-- Cancel -->
                <td>
                  <img class="cancel second-btn" src="assets/cancel.png" alt="Cancel button">
                </td>
              </tr>

              <tr class="minus-third">
                <th scope="row">
                  <img class="picture" src="assets/plant1.png" alt="pot plant">
                </th>
                <td>Casineb chomper</td>
                <td>R990</td>
                <!-- Cancel -->
                <td colspan="4">
                  <img class="cancel third-btn" src="assets/cancel.png" alt="Cancel button">
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
